<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews</title>
    <link rel="stylesheet" href="./build/css/selectric.css">
    <link rel="stylesheet" href="./build/css/style.min.css">
    <link rel="stylesheet" href="./build/css/style.css">
    

</head>

<body>
    <header>
        <div class="contents">
            <div class="ny-logo">
                <img src= "./assets/images/nyt-logo.svg" alt="New York Times logo" />
            </div>

            <div id="dropdown-elements">
                <p class="menu-top">Choose a section:</p>
                <div class="dropdown-menu">

                    <select name="sections" id="section">
                        <option value="selections" selected>Selections...</option>
                        <option value="home">Home</option>
                        <option value="opinion">Opinion</option>
                        <option value="world">World</option>
                        <option value="national">National</option>
                        <option value="politics">Politics</option>
                        <option value="upshot">Upshot</option>
                        <option value="nyregion">NY Region</option>
                        <option value="business">Business</option>
                        <option value="technology">Technology</option>
                        <option value="science">Science</option>
                        <option value="health">Health</option>
                        <option value="sports">Sports</option>
                        <option value="arts">Arts</option>
                        <option value="books">Books</option>
                        <option value="movies">Movies</option>
                        <option value="theater">Theater</option>
                        <option value="sundayreview">Sunday Review</option>
                        <option value="fashion">Fashion</option>
                        <option value="tmagazine">Tmagazine</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="magazine">Magazine</option>
                        <option value="realestate">Real Estate</option>
                        <option value="automobiles">Automobiles</option>
                        <option value="obituaries">Obituaries</option>
                        <option value="inside">Inside</option>
                    </select>

                </div>

            </div>

        </div>
        <div id="loader-container">
            <img src="assets/images/ajax-loader.gif" alt="loading" id="loader">
        </div>
    
    </header>

    <!-- Content Box-->
    <section class="container">
        <ul id="news">


        </ul>
    </section>



    <!-- footer -->


    <footer>
        <p id="copyright"> &copy; Copyright 2018 INSTANEWS </p>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./build/js/selectric.min.js"></script>
    <script src="./build/js/main.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
